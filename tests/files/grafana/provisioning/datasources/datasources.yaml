apiVersion: 1

datasources:
  - name: Trickster
    type: influxdb
    access: proxy
    database: trickster
    url: http://trickster:8080/default
    jsonData:
      httpMode: GET

  - name: Influx
    type: influxdb
    access: proxy
    database: trickster
    url: http://influxdb:8086
    jsonData:
      httpMode: GET